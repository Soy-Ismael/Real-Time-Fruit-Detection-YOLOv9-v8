    <main class="main">
        <aside class="config hide" id="configSide">
            <svg xmlns="http://www.w3.org/2000/svg" class="xsvg" id="exitConfigButton"
                viewBox="0 0 384 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                    d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
            </svg>
            <form class="config__form" id="configForm">
                <h2 class="configTitle">Model Configuration</h2>
                <div class="field">
                    <label for="configModel">Model for predictions</label>
                    <select name="model" id="configModel" class="model__picker">
                        <option value="yolov8n">YoloV8 base</option>
                        <option value="yolov8l">YoloV8 large</option>
                        <option value="yolov9t">YoloV9 base</option>
                        <option value="yolov9c">YoloV9 large</option>
                        <option value="yolov9c-seg">YoloV9 seg</option>
                        <option value="custom" selected>Custom for fruits</option>
                    </select>
                </div>
                <div class="field">
                    <label for="configGpu">Use the GPU</label>
                    <input type="checkbox" name="gpu" id="configGpu" class="gpu__checkbox">
                </div>
                <div class="field">
                    <!-- <label for="configConfidence">Confidence -->
                    <label for="configConfidence">Show only more than <span id="configConfidenceValue"></span> of confidence</label>
                    <input type="range" name="confidence" id="configConfidence" min="0" max="100">
                </div>
                <input type="submit" value="Guardar" class="config__submit">
            </form>
        </aside>
        <!-- Fruit Input (with drag and drop) -->
        <section class="section">
            <div class="section__container">
                <h3 class="section__title">Image Upload</h3>
                <!-- <p class="section__description">Drag and drop a fruit image here</p> -->
            </div>
            <form class="section__form" id="fileForm">
                <input type="file" name="image" id="imageInput" class="section__form__input">
                <div class="section__form__label" id="dropZone">
                    <!-- Both svg are provided by: -->
                    <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <svg xmlns="http://www.w3.org/2000/svg" class="upload_svg_icon"
                        viewBox="0 0 384 512">
                        <path
                            d="M64 0C28.7 0 0 28.7 0 64L0 448c0 35.3 28.7 64 64 64l256 0c35.3 0 64-28.7 64-64l0-288-128 0c-17.7 0-32-14.3-32-32L224 0 64 0zM256 0l0 128 128 0L256 0zM216 408c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-102.1-31 31c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l72-72c9.4-9.4 24.6-9.4 33.9 0l72 72c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-31-31L216 408z" />
                    </svg>
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" class="check_svg_icon"
                    viewBox="0 0 512 512">
                        <path
                            d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z" />
                    </svg> -->
                    <p class="form__upload__text">Drag and drop an image or click to upload</p>
                </div>
            </form>
        </section>
        <!-- SecciÃ³n para mostrar la imagen resultante y la imagen original -->
        <section class="section section__results">
            <div class="image__container">
                <h3 class="section__title">Original Image</h3>
                <img src="" alt="Original Image" class="section__image" id="originalImage">
            </div>
            <div class="image__container">
                <h3 class="section__title">Processed Image</h3>
                <img src="" alt="Processed Image" class="section__image" id="processedImage">
            </div>
        </section>
